<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
</head>
<body>
<a th:href="@{/register}">Register</a>
<form th:action="@{/login}" method="post">
    <div>
        <label>Username
            <input type="text" name="username"/>
        </label>
    </div>
    <div>
        <label>Password
            <input type="password" name="password"/>
        </label>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</form>
</body>
</html>
